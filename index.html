<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Generator</title>
  </head>
  <body class="main-layout" onload="init()">
    <header class="main-header full flex space-between align-center">
      <div class="logo">Memegen</div>
      <ul class="main-nav-list clean-list flex space">
        <li><a class="nav-link" href="">Gallery</a></li>
        <li><a class="nav-link" href="">About</a></li>
      </ul>
    </header>

    <section class="gallery-section"></section>
    <section class="editor-section">
      <canvas height="500" width="500"></canvas>
      <div class="actions">
        <input type="text" oninput="onChangeLineTxt(this.value)" />
        <input type="color" oninput="onChangeLineColor(this.value)" />
        <button onclick="onChangeLineSize(1)">Increase</button>
        <button onclick="onChangeLineSize(-1)">Decrease</button>
        <button onclick="onSwitchLine()">Switch Line</button>
      </div>
    </section>

    <script src="./js/services/meme.service.js"></script>
    <script src="./js/meme.controller.js"></script>
    <script src="./js/gallery.controller.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

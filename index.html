<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Meme Generator</title>
  </head>
  <body class="main-layout" onload="init()">
    <header class="main-header full flex space-between align-center">
      <div class="logo"><img src="./img/logo/LOGO.png" alt="MemeGen" /></div>
      <ul class="main-nav-list clean-list flex space">
        <li onclick="renderGallery()">Gallery</li>
        <li><a class="nav-link" href="#about">About</a></li>
      </ul>
    </header>

    <section class="gallery-section grid"></section>

    <section class="editor-section flex align-center main-layout">
      <canvas height="500" width="500"></canvas>
      <div class="actions flex flex-column">
        <div class="text-actions-container">
          <input
            class="text-input"
            id="text-input"
            type="text"
            placeholder="Enter text here.."
            oninput="onChangeLineTxt(this.value)"
          />
          <button class="switch-btn action-btn" onclick="onSwitchLine()">
            <img
              class="action-img"
              src="./img/icons/up-and-down-opposite-double-arrows-side-by-side.png"
              alt=""
            />
          </button>
          <button class="add-btn action-btn" onclick="onAddLine(this)">
            <img class="action-img" src="./img/icons/add.png" alt="" />
          </button>
          <button class="trash-btn action-btn" onclick="onRemoveLine(this)">
            <img class="action-img" src="./img/icons/trash.png" alt="" />
          </button>
        </div>

        <div class="text-sizing-container">
          <button class="increase-btn action-btn" onclick="onChangeLineSize(1)">
            <img
              class="action-img"
              src="./img/icons/increase font - icon.png"
              alt=""
            />
          </button>
          <button
            class="decrease-btn action-btn"
            onclick="onChangeLineSize(-1)"
          >
            <img
              class="action-img"
              src="./img/icons/decrease font - icon.png"
              alt=""
            />
          </button>
          <button class="align-left-btn action-btn" onclick="">
            <img
              class="action-img"
              src="./img/icons/align-to-left.png"
              alt=""
            />
          </button>
          <button class="align-center-btn action-btn" onclick="">
            <img
              class="action-img"
              src="./img/icons/center-text-alignment.png"
              alt=""
            />
          </button>
          <button class="align-right-btn action-btn" onclick="">
            <img
              class="action-img"
              src="./img/icons/align-to-right.png"
              alt=""
            />
          </button>
          <select
            class="fonts-select"
            name="fonts-select"
            id="fonts-select"
            oninput=""
          >
            <option value="impact" selected>Impact</option>
            <option value="arial">Arial</option>
          </select>
          <button class="line-up-btn action-btn" onclick="">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
          </button>
          <button class="line-down-btn action-btn" onclick="">
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
          </button>
          <button class="input-text-color">
            <img src="./img/icons/paint-board-and-brush.png" />
            <input
              type="color"
              class="color-input"
              oninput="onChangeLineColor(this.value)"
            />
          </button>
        </div>
      </div>
    </section>

    <section id="about" class="about-section flex align-center">
      <img class="about-img" src="./img/about/about.jpeg" alt="" />
      <div class="about-info">
        <h2>Bar Ohayon</h2>
        <p>
          I have a strong passion for programming. I am eager to learn, develop
          and apply new technologies. Looking for a junior position in the world
          of programming.
        </p>
        <ul class="clean-list flex">
          <li class="flex justify-center align-center">
            <a target="_blank" href="https://www.linkedin.com/in/ohayonb/">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
          </li>
          <li class="flex justify-center align-center">
            <a target="_blank" href="https://www.facebook.com/bar.ohayon1/">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
          </li>
          <li class="flex justify-center align-center">
            <a target="_blank" href="https://github.com/OhayoNB/">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <footer
      class="main-footer flex full justify-center align-center flex-column"
    >
      <div class="footer-logo">
        <img src="./img/logo/LOGO.png" alt="MemeGen" />
      </div>
      <p class="footer-copyrights">Â© 2022 - All Rights Reserved</p>
    </footer>

    <script src="./js/services/meme.service.js"></script>
    <script src="./js/meme.controller.js"></script>
    <script src="./js/gallery.controller.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
